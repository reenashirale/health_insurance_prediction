<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health insurance charges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Health Insurance Form</h3>
                        <div>
                            <form method="post" action="/get_charges">
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" name="age" class="form-control" id="age"
                                        placeholder="Enter Age" required>
                                </div>
                                <div class="form-group">
                                    <label for="sex">Sex</label>
                                    <select class="form-control" name="sex" id="sex">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="bmi">BMI</label>
                                    <input type="text" class="form-control" value="30" name="bmi" id="bmi"
                                        placeholder="Enter BMI">
                                </div>
                                <div class="form-group">
                                    <label for="children">Children</label>
                                    <select class="form-control" name="children" id="children">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="sex">Do you Smoke</label>
                                    <select class="form-control" name="smoker" id="smoker">
                                        <option value="1">No</option>
                                        <option value="0">Yes</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="sex">Region</label>
                                    <select class="form-control" name="region" id="region">
                                        <option value="region_southwest">Southwest</option>
                                        <option value="region_southeast">Southeast</option>
                                        <option value="region_northwest">Northwest</option>
                                        <option value="region_northeast">Northeast</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>                
                    {% if charges %}
                    <br>
                    <h3 class="text-center"> Health Insurance Charges : {{charges}}</h3>
                    <br>
                    {% endif %}
                </div>
            </div>
        </div>

</body>

</html>
